<include file="Public:header" />
<script type="text/javascript">
$(function(){
	$(".submit").click(function(){
		var session_name = $(".session_name").val();
		$.ajax({
			url:"index.php?m=speciality&a=checkSpecialityExists",
			type:"post",
			dataType:"JSON",
			data:{session_name:session_name},
			success:function(data){
				if(data.data == 1){
					$("form").submit();
				}else{
					alert(data.info);
				}
			}
		});
	});
});
</script>
<div class="main">
    <div class="box_tit">
        <h2>专业管理/添加专业</h2>
    </div>
    <form action="{:U('Speciality/insert')}" method="post">
	    <table cellpadding="3" cellspacing="3" class="apptable">
	    	<tr>
	    		<td style="width:200px;text-align:right;">
	    			<span style="margin-right:20px;">所属级:</span>
	    		</td>
	    		<td>
	    			<select id="session_id">
	    				<option value="-1">请选择所属级</option>
	    				<volist name="sessionInfo" id="vo">
	    					<option value="{$vo.id}">{$vo.name}</option>
	    				</volist>
	    			</select>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td style="width:200px;text-align:right;">
	    			<span style="margin-right:20px;">专业名称:</span>
	    		</td>
	    		<td>
	    			<input type="text" name="name" />
	    		</td>
	    	</tr>
	    </table>
	    <div>
	    	<a href="#" style="margin-left:200px;" class="submit">确定</a>
	    </div>
    </form>
    <HR style="filter: alpha(opacity=100,finishopacity=0,style=3);" width="90%" color=#000000 SIZE=3/>
</div>
<include file="Public:footer" />
